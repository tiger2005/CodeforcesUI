<html>
	<head>
		<script src="./js/highcharts.js"></script>
		<script src="./js/jquery.min.js"></script>
		<script src="./js/json3.min.js"></script>
		<link rel="stylesheet" href="./css/client.css">
		<link class="ThemeTypeIf" rel="stylesheet" href="./css/default.css">
		<link rel="stylesheet" href="./css/all.min.css">
		<script>
			var DarkMode = false;
			if((typeof(localStorage.getItem('StyleChosen'))).toLowerCase() != 'string')
				localStorage.setItem('StyleChosen', 'FollowSystem');
			if (window.matchMedia('(prefers-color-scheme)').media !== 'not all' && localStorage.getItem('StyleChosen') == 'FollowSystem') {
				if(window.matchMedia('(prefers-color-scheme: dark)').matches){
					DarkMode = true, $('.ThemeTypeIf').attr('href','./css/dark.css');
				}
			}
			if(localStorage.getItem('StyleChosen') == 'Dark')
				DarkMode = true, $('.ThemeTypeIf').attr('href','./css/dark.css');
		</script>
	</head>
	<body>
		<div class="HtmlContainer">
			<div class="AllWindow">
				<div class="BlackBackground"></div>
				<div class="AlertWindow" onclick=";">
					<span style="float:right;cursor:pointer;" onclick="closeMessageBox()"><i class="fa fa-times" style="color:red"></i></span>
					<div style="text-align:center;" class="WindowTitle"></div><hr>
					<div class="WindowContent"></div>
				</div>
			</div>
			<div class="ToolList"><div class="ToolListItemWrapper">
				<div class="ToolListItem" title="Blog" onclick="openWindow('Blog')"><i class="fa fa-sticky-note"></i></div>
				<div class="ToolListItem" title="Contest/Gym" onclick="openWindow('Contest/Gym')"><i class="fa fa-calendar"></i></div>
				<div class="ToolListItem" title="Problem" onclick="openWindow('Problem')"><i class="fa fa-book"></i></div>
				<div class="ToolListItem" title="Standings" onclick="openWindow('Standings')"><i class="fa fa-list"></i></div>
				<div class="ToolListItem" title="Status" onclick="openWindow('Status')"><i class="fa fa-pie-chart"></i></div>
				<div class="ToolListItem" title="User" onclick="openWindow('User')"><i class="fa fa-user"></i></div>
				<div class="ToolListItem" title="Settings" onclick="NewPage('Settings', '.', -1, false)"><i class="fa fa-cogs"></i></div>
				<div class="ToolListItem" title="Download Page" onclick="NewPage('DownloadInfo', '.', -1, false)"><i class="fa fa-download"></i></div>
			</div></div>
			<div class="Interface">
				<div class="PageViewer"><div style="width:100%;height:100%;display:grid;place-items:center"><span style="font-size: 14px;font-family:Consolas;">Blank</span></div></div>
				<div class="splitDiv"><i class="fa fa-ellipsis-v"></i></div>
				<div class="ContentWrapper">
					<div class="WindowOption">
						<div class="WindowMinimize fa fa-window-minimize" title="Minimize"></div>
						<div class="WindowMaximize fa fa-window-maximize" title="Maximize"></div>
						<div class="WindowRestore fa fa-window-restore" style="display:none" title="Restore"></div>
						<div class="WindowClose fa fa-window-close" title="Close"></div>
					</div>
					<div class="WindowTitleSet">Get Started!</div>
					<div class="PagesWrapper">
						<div class="RealPage page-1">
							<div style="display:grid;width:100%;height:100%;place-items:center">
								<div style="text-align:center">
									<div class="fa fa-rocket" style="font-size:120px"></div><br/><br/>
									<span>Get started by clicking the buttons!</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<footer>
		<script src="./js/client.js"></script>
		<script>
		    var element =  document.documentElement;
		    if(navigator.userAgent.indexOf("Chrome")>0){
		    	element = document.body;
		    }
			function ChangeTheme(force){
				if(!force && localStorage.getItem('StyleChosen')!='FollowSystem')	return;
				if(!DarkMode){
					$('.ThemeTypeIf').attr('href','./css/dark.css');
				}
				else{
					$('.ThemeTypeIf').attr('href','./css/default.css');
				}
				DarkMode = !DarkMode;
			}
			if (window.matchMedia('(prefers-color-scheme)').media !== 'not all') {
				var listeners={
				    dark: function(mediaQueryList ){
				        if(mediaQueryList.matches && !DarkMode)
				        	ChangeTheme(false);
				    },
				    light: function(mediaQueryList){
				        if(mediaQueryList.matches && DarkMode)
				        	ChangeTheme(false);
				    }
				}
				window.matchMedia('(prefers-color-scheme: dark)').addListener(listeners.dark);
				window.matchMedia('(prefers-color-scheme: light)').addListener(listeners.light);
			}
			function setLeftWidth(_x){
				$(".PageViewer").width(_x);
				$(".ContentWrapper").css("width",`calc(100% - ${_x}px - 25px`)
			}
			$(".splitDiv").mousedown(function(e) {
		    	$("body").css("user-select","none");
		        $("body").mousemove(function(eve) {
		            var _x = eve.pageX - 70 - 18;
		            _x = Math.max(_x, 150);
		            _x = Math.min(_x, 350);
		            setLeftWidth(_x);
		        })
		    });
		    $("body").mouseup(function(e) {
		    	$("body").css("user-select","text");
		         $(this).unbind("mousemove");
		    });
		</script>
	</footer>
</html>
